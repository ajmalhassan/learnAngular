<input type="text" class="form-control" 
#newPost (keyup.enter)="createPost(newPost)">
<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts">
    <button class="btn btn-info btn-sm" (click)="updatePost(post)">update</button>
    <button class="btn btn-danger btn-sm" (click)="deletePost(post)">delete</button>
    {{post.title}}
  </li>
</ul>
